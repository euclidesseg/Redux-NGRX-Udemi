<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]='todo.completado'
[class.editing]='editando'>   <!-- si completado es true me agrgara la clase completed -->

  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompletado">
    <label (dblclick)="editar()"> {{todo.texto}} </label>
    <button class="destroy" (click)="eliminar()"></button>
  </div>
  <input class="edit" 
  type="text"
  [formControl]="textInputEditing"
  #inputFisico
  (blur)="terminarEdision()" 
  >
  <!--   (blur)="terminarEdision()" este evento me quita el foco del input y cuando sucede me activa el evento terminar
          edicion que a su vez me dispara la accion -->
  <!-- #input es para estableces una referencia -->
</li>
